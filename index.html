<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Korea Study Indonesia - Platform terpercaya untuk kuliah di Korea dengan informasi universitas, beasiswa, dan konsultasi gratis">
    <meta name="keywords" content="kuliah di korea, beasiswa korea, universitas korea, GKS scholarship, study in korea">
    <title>K-Campus Indonesia - Wujudkan Impian Kuliah di Korea</title>
    <!-- Base styles: variables, reset, typography -->
    <link rel="stylesheet" href="css/base.css">
    <!-- Common components: cards, buttons, forms, grids, etc. -->
    <link rel="stylesheet" href="css/components.css">
    <!-- Page-specific styles: all pages consolidated -->
    <link rel="stylesheet" href="css/pages.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‡°ðŸ‡·</text></svg>">
</head>
<body>
    <div id="app"></div>

    <!-- Vue 3 (full version with compiler) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viewlogic@1.2.11/dist/viewlogic-router.min.js"></script>

    <script>
        // Development mode - loads files directly from src/
        const router = new ViewLogicRouter({
            environment: 'development',
            defaultRoute: 'home',
            notFoundRoute: 'home'
        });

        // Mobile menu functionality
        function initMobileMenu() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mainNav = document.getElementById('mainNav');

            if (!mobileMenuToggle || !mainNav) {
                // Retry if elements not found yet
                setTimeout(initMobileMenu, 100);
                return;
            }

            let mobileMenuOpen = false;

            mobileMenuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();

                mobileMenuOpen = !mobileMenuOpen;

                if (mobileMenuOpen) {
                    mainNav.classList.add('active');
                    mobileMenuToggle.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    mainNav.classList.remove('active');
                    mobileMenuToggle.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // Close menu when clicking on nav links
            const navLinks = mainNav.querySelectorAll('.nav-link');
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (mobileMenuOpen) {
                        mobileMenuOpen = false;
                        mainNav.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });
        }

        // Initialize mobile menu when DOM is ready and after route changes
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobileMenu);
        } else {
            initMobileMenu();
        }

        // Re-initialize on route change
        window.addEventListener('hashchange', function() {
            setTimeout(initMobileMenu, 200);
        });
    </script>
</body>
</html>
