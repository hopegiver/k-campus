<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Korea Study Indonesia - Platform terpercaya untuk kuliah di Korea dengan informasi universitas, beasiswa, dan konsultasi gratis">
    <meta name="keywords" content="kuliah di korea, beasiswa korea, universitas korea, GKS scholarship, study in korea">
    <title>K-Campus Indonesia - Wujudkan Impian Kuliah di Korea</title>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‡°ðŸ‡·</text></svg>">
</head>
<body>
    <div id="app"></div>

    <!-- Bootstrap 5.3.2 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Vue 3 (full version with compiler) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viewlogic@1.3.0/dist/viewlogic-router.min.js"></script>

    <script>
        // Development mode - loads files directly from src/
        const router = new ViewLogicRouter({
            environment: 'development',
            defaultRoute: 'home',
            notFoundRoute: 'home'
        });

        // Mobile menu functionality
        function initMobileMenu() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mainNav = document.getElementById('mainNav');

            if (!mobileMenuToggle || !mainNav) {
                // Retry if elements not found yet
                setTimeout(initMobileMenu, 100);
                return;
            }

            let mobileMenuOpen = false;

            mobileMenuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();

                mobileMenuOpen = !mobileMenuOpen;

                if (mobileMenuOpen) {
                    mainNav.classList.add('active');
                    mobileMenuToggle.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    mainNav.classList.remove('active');
                    mobileMenuToggle.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // Close menu when clicking on nav links
            const navLinks = mainNav.querySelectorAll('.nav-link');
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (mobileMenuOpen) {
                        mobileMenuOpen = false;
                        mainNav.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });
        }

        // Initialize mobile menu when DOM is ready and after route changes
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initMobileMenu);
        } else {
            initMobileMenu();
        }

        // Re-initialize on route change
        window.addEventListener('hashchange', function() {
            setTimeout(initMobileMenu, 200);
        });

        // Dropdown menu functionality for mobile/touch devices
        function initDropdownMenus() {
            const dropdownToggles = document.querySelectorAll('.nav-link.dropdown-toggle');

            dropdownToggles.forEach(function(toggle) {
                // Remove existing event listeners by cloning
                const newToggle = toggle.cloneNode(true);
                toggle.parentNode.replaceChild(newToggle, toggle);

                newToggle.addEventListener('click', function(e) {
                    const isMobile = window.innerWidth <= 768;

                    // Only prevent default and toggle on mobile
                    if (isMobile) {
                        e.preventDefault();
                        e.stopPropagation();

                        const parentItem = this.closest('.nav-item.has-dropdown');
                        const isActive = parentItem.classList.contains('active');

                        // Close all other dropdowns
                        document.querySelectorAll('.nav-item.has-dropdown').forEach(function(item) {
                            if (item !== parentItem) {
                                item.classList.remove('active');
                            }
                        });

                        // Toggle current dropdown
                        if (isActive) {
                            parentItem.classList.remove('active');
                        } else {
                            parentItem.classList.add('active');
                        }
                    }
                    // On desktop, let hover handle it
                });
            });

            // Close dropdown when clicking outside (mobile only)
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    if (!e.target.closest('.nav-item.has-dropdown')) {
                        document.querySelectorAll('.nav-item.has-dropdown').forEach(function(item) {
                            item.classList.remove('active');
                        });
                    }
                }
            });
        }

        // Initialize dropdown menus
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initDropdownMenus);
        } else {
            initDropdownMenus();
        }

        // Re-initialize dropdowns on route change
        window.addEventListener('hashchange', function() {
            setTimeout(initDropdownMenus, 200);
        });
    </script>
</body>
</html>
